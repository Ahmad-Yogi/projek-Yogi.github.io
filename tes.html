<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Web Laporan Keuangan</title>
  <!-- Link ke Font Awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Gaya tambahan untuk halaman web */
    body {
      margin: 0;
      padding: 0;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .footer-icon {
      font-size: 24px;
      margin-right: 10px;
    }
    .social-media-links {
      margin-top: 10px;
    }
    .social-media-links a {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Isi konten halaman web -->

  <!-- Footer -->
  <footer>
    <div>
      <i class="far fa-life-ring footer-icon"></i>Layanan: Hubungi kami di nomor 123-456-789
    </div>
    <div>
      <i class="far fa-clock footer-icon"></i>Bisnis Hour: Senin-Jumat, 08.00 - 17.00
    </div>
    <div>
      <i class="far fa-map-marker-alt footer-icon"></i>Head Office: Jalan Contoh No. 123, Kota Contoh, Indonesia
    </div>

    <!-- Tautan ke akun sosial media -->
    <div class="social-media-links">
      <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

  <!-- Link ke file JavaScript Bootstrap (jika diperlukan) -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>
</html>
